<section id="contact">
    <div class="header">
        <div class="line"></div>
        <h2>{{"contact"|translate}}</h2>
    </div>

    <div class="body">
        <div class="text">
            <p class="sub-headline"><b>{{"contact-subheadline"|translate}}</b></p>
            <p>{{"subheadline-desc-1"|translate}}<br>{{"subheadline-desc-2"|translate}}</p>
            <p>{{"offer-1"|translate}}<b> {{"offer-2"|translate}}</b></p>
        </div>
        <div class="input">
            <input type="text" [placeholder]="'contact-name'|translate">
            <input type="email" [placeholder]="'contact-email'|translate">
            <textarea [placeholder]="'contact-message'|translate"></textarea>
            <div class="policy">
            <label class="btn-check">
                <input type="checkbox">
                <span></span>
            </label>
            <p>{{"policy-1"|translate}} <span>{{"policy-2"|translate}}</span> {{"policy-3"|translate}}</p>
            </div>
            <button>{{"message"|translate}}</button>
            <a href=#>
            <img src="4. Go up button.png" alt="">
            </a>

        </div>
    </div>
    <div class="bg-img-container">
    <img class="img-bg" src="33. Purple shadow Footer.png" alt="">
    </div>
</section>
