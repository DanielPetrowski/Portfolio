<section>
  <div class="container">
    <div class="left">
      <a href=""><img src="img/supalogo.png" alt=""></a>
    </div>

    <nav class="navbar">
      <div class="nav_links" [class.open]="menuOpen">
        <a href="#about-me">{{ 'about-me' | translate }}</a>
        <a href="#my-skills">Skills</a>
        <a href="#portfolio" class="Portfolio">Portfolio</a>
        <a href="#contact" class="contact_link">Contact</a>

        <div class="button_field">
          <button [class.active]="activeLang === 'de'" (click)="useLanguage('de')">DE</button>
          <button [class.active]="activeLang === 'en'" (click)="useLanguage('en')">EN</button>
        </div>

        <div class="button_field_mobil">
          <button [class.active]="activeLang === 'de'" (click)="useLanguage('de')">DE <span>/</span>
          </button>
          <button [class.active]="activeLang === 'en'" (click)="useLanguage('en')">EN</button>
        </div>
      </div>

      <div class="burger" (click)="toggleMenu()">
        <img [src]="images[animationIndex]"
    alt="Menu Animation" />
      </div>
    </nav>
  </div>
</section>
